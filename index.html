<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinDisplay" class="form-control" type="text">
                    <button id="createPin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="pinVerifyDisplay" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="number(7)">7</div>
                              <div class="button" onclick="number(8)">8</div>
                              <div class="button" onclick="number(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="number(4)">4</div>
                              <div class="button" onclick="number(5)">5</div>
                              <div class="button" onclick="number(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="number(1)">1</div>
                              <div class="button" onclick="number(2)">2</div>
                              <div class="button" onclick="number(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="back()" ><</div>
                                <div class="button" onclick="number(0)">0</div>
                                <div class="button" onclick="clean()" >C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p id="action-left" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify-wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-right" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>
        document.getElementById('createPin').addEventListener('click', function(){
            const pinOutput = document.getElementById('pinDisplay');
            var output = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('pinDisplay').value = output;
        })

        function number(num){
            document.getElementById('pinVerifyDisplay').value = document.getElementById('pinVerifyDisplay').value + num;
        }

        function clean(){
            document.getElementById('pinVerifyDisplay').value = '';
        }

        function back(){
            const exp = document.getElementById('pinVerifyDisplay').value;
            document.getElementById('pinVerifyDisplay').value = exp.substring(0, exp.length-1);
        }

        document.getElementById('submit').addEventListener('click', function(){
            const firstPinDisplay = document.getElementById('pinDisplay').value;
            const secondPinDisplay = document.getElementById('pinVerifyDisplay').value;
            if(firstPinDisplay == secondPinDisplay){
                document.getElementById('notify-right').style.display = 'block';
                document.getElementById('notify-wrong').style.display = 'none';
            }
            else{
                document.getElementById('notify-wrong').style.display = 'block';
                document.getElementById('notify-right').style.display = 'none';
            }
        })
    </script>
</body>
</html>
